<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="wrap1">
        <div class="card">
            <div class="main">
                <img src="./images/logo.png" alt="">
            </div>
            <p class="p1">Congralution, You Successfully Reedemed a Coupon worth of Rs. 500.00</p>
            <form action="">
                <h2>Bank Details</h2>
                <table>
                    <tr>
                        <td><label for="bankName">Bank Name:</label></td>
                        <td><input type="text" id="bankName" name="username" required></td>
                    </tr>
                    <tr>
                        <td><label for="branchName">Branch Name:</label></td>
                        <td><input type="text" id="branchName" name="username"></td>
                    </tr>
                    <tr>
                        <td><label for="accountName">Account No:</label></td>
                        <td><input type="text" id="accountName" name="username"></td>
                    </tr>
                    <tr>
                        <td><label for="ifscName">IFSC Code:</label></td>
                        <td><input type="text" id="ifscName" name="username"></td>
                    </tr>
                </table>
                <button>Submit</button>
            </form>
            <div class="flex">
                <p class="p2">Your Coupon Code is : <span>604472431</span></p>
                <!-- <button>Print</button> -->
            </div>
        </div>
    </div>
</body>
</html>
